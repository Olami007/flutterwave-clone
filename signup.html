<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Flutterwave</title>
    <link rel="stylesheet" href="./login.css">
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <header class="container-fluid">
        <div class="container-fluid d-flex justify-content-between align-items-center p-5 w-100">
            <a class="font-weight-bold" style="font-size: 25px;" href="index.html"><img class="flutter-logo" src="./images/flutterwave_logo.png" alt="flutterwave">Flutterwave</a>
            <a class="create" style="background-color: orange; padding:10px; border-radius: 10px;" href="./login-page.html">Login to account</a>
        </div>
    </header>

    <main>

        <div class="box">
            <p class="px-3 pt-3 font-weight-bold">Create your Flutterwave account</p>
            <div class="p-3">
                <select class="px-3" name="country" id="country">
                    <option value="" disabled selected hidden>Country</option>
                    <option class="p-3" value="Nigeria">Nigeria</option>
                    <option class="p-3" value="Nigeria">Others</option>
                </select>
            </div>
            <div class="p-3"><input type="text" placeholder="Full name"></div>
            <div class="p-3"><input type="email" placeholder="Email address" ></div>
            <div class="p-3"><input type="text" placeholder="Trading name" ></div>
            <div class="p-3"><input type="text" placeholder="Referral code (optional)" ></div>
            <div class="p-3"><input type="password" placeholder="Password"></div>
            <div class="p-3"><button>Get started</button></div>
            <p style="font-size: 12px;">By clicking get started, I acknowledge that I have read and do hereby accept the terms and conditions in the Flutterwave's <a href="#">Terms of Use,</a> <a href="#">Merchant Agreement</a>  and <a href="#">Privacy Policy.</a> </p>
        </div>

    </main>

    <footer class="container-fluid d-flex justify-content-around pt-5 w-100" style="font-size: 13px;">
        <div class="pt-5">@Flutterwave 2022</div>
        <div class="pt-5"><a href="#">Privacy policy</a></div>
        <div class="pt-5"><a href="">Terms and conditions</a></div>
    </footer>

</body>
</html>
